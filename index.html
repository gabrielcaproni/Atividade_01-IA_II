<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 01 Teachable Machine</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous" />

    <!-- CSS Externo -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        
        <!-- Cabeçalho -->
        <div class="jumbotron text-center">
            <h1>IFSULDEMINAS - Teachable Machine Image Model</h1>
            <p>Campus Machado</p>
        </div>

        <div class="row">
            <!-- Seção da Webcam -->
            <div class="col-md-6 camera-section">
                <h3>Classificação via Webcam</h3>
                <button class="btn btn-primary" onclick="init()">Ativar Webcam</button>
                <div id="webcam-container" class="border mt-3 p-3"></div>
                <div id="label-container" class="mt-3"></div>
            </div>

            <!-- Seção de Upload de Imagem -->
            <div class="col-md-6 upload-section">
                <h3>Classificação via Upload</h3>
                <input type="file" id="imageInput" class="form-control mt-3" accept="image/*" />
                <img id="preview" class="img-thumbnail mt-3 d-none" style="max-width: 300px;" />
                <div id="image-label-container" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="text-center mt-5 footer">
        <p>&copy; 2025 IFSULDEMINAS - Todos os direitos reservados</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
